<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebPage_WeatherApp</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="mainbox">
      <header>
        <input type="text" autocomplete="on" class="searchbox" placeholder="Enter city name..."  />
      </header>
      <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"><span>°c</span></div>
          <div class="weather"></div>
          <div class="hilow">°c / °c</div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
